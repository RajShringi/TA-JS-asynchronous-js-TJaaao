<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Github User Finder</h1>
    </header>
    <main>
      <div class="container">
        <input type="text" placeholder="Enter a Github Username" />
        <section class="user-section">
          <img src="img/user.png" alt="user" class="user-img" />
          <p class="name">Name</p>
          <p class="userName">UserName</p>
          <div class="followers">
            <p>Followers</p>
            <ul class="followers-list">
              <li><img src="img/user.png" alt="user" /></li>
              <li><img src="img/user.png" alt="user" /></li>
              <li><img src="img/user.png" alt="user" /></li>
              <li><img src="img/user.png" alt="user" /></li>
              <li><img src="img/user.png" alt="user" /></li>
            </ul>
          </div>

          <div class="following">
            <p>Following</p>
            <ul class="following-list">
              <li><img src="img/user.png" alt="user" /></li>
              <li><img src="img/user.png" alt="user" /></li>
              <li><img src="img/user.png" alt="user" /></li>
              <li><img src="img/user.png" alt="user" /></li>
              <li><img src="img/user.png" alt="user" /></li>
            </ul>
          </div>
        </section>
        <section class="cat-section">
          <h2>Get Random Cat ðŸ™€</h2>
          <img
            src="https://cdn2.thecatapi.com/images/yTTGK6YL1.jpg"
            alt="cat"
            class="cat-img"
          />
          <button class="btn">Get New Cat</button>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
